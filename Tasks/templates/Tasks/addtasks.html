{% extends "Tasks/layout.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'Tasks/css/style.css' %}">	
{% block body %}
<body>
	<h1>Add New Tasks</h1>
	<form action="{% url 'Tasks:add' %}" method="post"> <!-- allows input to be submitted to tasks after adding -->
		{% csrf_token %} <!--SECURITY CHECK PLACED IN FORMS-->
		{{ form }}
		<input type="submit">
	</form>
	<a href="{% url 'Tasks:index' %}">View Tasks</a>
</body>
	
{% endblock %}
